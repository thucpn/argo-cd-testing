apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-multi-env
spec:
  replicas: 1  # Default, sẽ được override
  selector:
    matchLabels:
      app: nginx-multi-env
  template:
    metadata:
      labels:
        app: nginx-multi-env
    spec:
      containers:
      - name: nginx
        image: nginx:1.19-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
