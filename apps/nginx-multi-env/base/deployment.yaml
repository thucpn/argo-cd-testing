apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-multi-env
spec:
  replicas: 1  # Default, sẽ được override
  selector:
    matchLabels:
      app: nginx-multi-env
  template:
    metadata:
      labels:
        app: nginx-multi-env
    spec:
      containers:
      - name: nginx
        image: nginx:1.19-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                sed -i "s/Loading.../$POD_NAME ($POD_IP)/" /usr/share/nginx/html/index.html
      volumes:
      - name: html
        configMap:
          name: nginx-multi-env-html
